
# --- Site settings -----------------------------------------------------------
# Title and description are used by jekyll-seo-tag and across the site
# Edit these to your real values

url: https://jpdigitalconsulting.github.io
baseurl: ""

lang: de

title: "Jan Hirt – Senior ERP Consultant & Project Manager (Business Central)"
description: "ERP Beratung & Projektmanagement für Dynamics 365 Business Central. Schneller Einstieg, klare Ergebnisse."

# Author/contact used by seo tag
author:
  name: "Jan Hirt"
  email: "hello@jpdigital.consulting"
  links:
    - "https://www.linkedin.com/in/jan-hirt"

# Permalinks
permalink: pretty

# Plugins supported on GitHub Pages (whitelisted)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude development or unnecessary files from build
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json

# Collections for projects (mini-case studies)
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope: {path: ""}
    values: {layout: default}
